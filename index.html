<!DOCTYPE html>
<html>
<head>
    <title>Global Chat</title>
    <style>
        body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif; }
        #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
        #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
        #input:focus { outline: none; }
        #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages > li { padding: 0.5rem 1rem; }
        #messages > li:nth-child(odd) { background: #efefef; }
        .username { font-weight: bold; margin-right: 5px; }
    </style>
</head>
<body>
    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="input" autocomplete="off" /><button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');

        let username = ''; // Variable to store the username

        // Prompt for username when the page loads
        while (username === '' || username === null) {
            username = prompt('Please enter your username:');
            if (username === null) { // User clicked cancel
                alert('You must enter a username to join the chat.');
                // Or you could redirect, or disable chat functionality
            } else if (username.trim() === '') {
                alert('Username cannot be empty.');
            }
        }
        username = username.trim(); // Trim whitespace from username

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value) {
                socket.emit('chat message', { username: username, message: input.value }); // Send the stored username
                input.value = '';
            }
        });

        socket.on('chat message', (data) => {
            const item = document.createElement('li');
            const usernameSpan = document.createElement('span');
            usernameSpan.classList.add('username');
            usernameSpan.textContent = data.username + ':';
            item.appendChild(usernameSpan);
            item.append(document.createTextNode(data.message));
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });
    </script>
</body>
</html>
